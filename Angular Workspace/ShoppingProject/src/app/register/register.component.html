<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Customer Registration Page</title>
    <script>
        function validateForm(){
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;
            var special = "@";
            var email = document.registrationForm.inputEmail4.value;
            console.log(email)
            var password = document.registrationForm.inputPassword4.value;
            console.log(password)
            var fname = document.registrationForm.inputFname.value;
            console.log(fname)
            var lname = document.registrationForm.inputLname.value;
            console.log(lname)
            var address1 = document.registrationForm.inputAddress.value;
            console.log(address1)
            var address2 = document.registrationForm.inputAddress2.value;
            console.log(address2)
            var male = document.registrationForm.flexRadioDefault1.value;
            console.log(male)
            var female = document.registrationForm.flexRadioDefault2.value;
            console.log(female)
            var dob = document.registrationForm.dob.value;
            console.log(dob)
            var electronics = document.registrationForm.inlineCheckbox1.value;
            console.log(electronics)
            var cosmetics = document.registrationForm.inlineCheckbox2.value;
            console.log(cosmetics)
            var clothing = document.registrationForm.inlineCheckbox3.value;
            console.log(clothing)

            if (email == "") {
                alert("Email cannot be blank")
            }
            else if (password == "") {
                alert("Password cannot be blank")
            }
            else if (fname == "") {
                alert("First name cannot be blank")
            }
            else if (lname == "") {
                alert("Last name cannot be blank")
            }
            else if (address1 == "") {
                alert("Address line 1 cannot be blank")
            }
            else if (address2 == "") {
                alert("Address line 2 cannot be blank")
            }
            else if (dob == "") {
                alert("Date of birth cannot be blank")
            }
            else if (fname < 8) {
                alert("First name cannot be less than 8 characters")
            }
            else if (lname < 8) {
                alert("Last name cannot be less than 8 characters")
            }
            else if (!password.match(upperCaseLetters) || !password.match(numbers) || !password.match(special)) {
                alert("Password should contain at least one upper case letter, one number and '@'")
            }
            else {
                alert("Details submitted successfully!")
            }
        }
    </script>
</head>
<body>
    <div style="margin: auto; width: 50%; margin-top: 50px;">
        <h1>Customer Registration Form</h1>
        <form class="row g-3" name="registrationForm">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputFname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFname">
            </div>
            <div class="col-md-6">
                <label for="inputLname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLname">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="flexRadioDefault1" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Female
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-6">
                <label for="inputAddress2" class="form-label">Favorite products</label>
            </div>
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Electronics</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Cosmetics</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Clothing</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary" onclick="validateForm()">Submit</button>
            </div>
        </form>
    </div>
</body>
