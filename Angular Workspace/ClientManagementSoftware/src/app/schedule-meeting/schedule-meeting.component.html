<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Schedule Meeting Page</title>
</head>
<body>
    <app-header></app-header>
    <div style="margin: auto; width: 50%; margin-top: 50px;">
        <h1>Meeting Details</h1>
        <form class="row g-3" #FormName = "ngForm">
            <div class="col-md-12">
                <label for="meetingTopic" class="form-label">Meeting Topic</label>
                <input type="text" class="form-control" name="meetingTopic" [(ngModel)]="meetingTopic">
            </div>
            <div class="col-md-6">
                <label for="meetingId" class="form-label">Meeting ID</label>
                <input type="text" class="form-control" name="meetingId" [(ngModel)]="meetingId">
            </div>
            <div class="col-md-6">
                <label for="numberOfPeople" class="form-label">Number of people</label>
                <input type="text" class="form-control" name="numberOfPeople" [(ngModel)]="numberOfPeople">
            </div>
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" name="startDate" [(ngModel)]="startDate">
            </div>
            <div class="col-md-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" name="startTime" [(ngModel)]="startTime">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" name="endDate" [(ngModel)]="endDate">
            </div>
            <div class="col-md-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" name="endTime" [(ngModel)]="endTime">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary" (click)="scheduleMeeting()">Schedule Meeting</button>
            </div>
        </form>
    </div>
</body>
