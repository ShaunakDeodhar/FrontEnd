<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>User Login Page</title>
</head>
<body>
    <app-login-header></app-login-header>
    <div style="margin: auto; width: 50%; margin-top: 50px;">
        <h1>User Login</h1>
        <form>
            <div class="mb-3">
                <label for="emailId" class="form-label">Email address</label>
                <input type="email" class="form-control" name="emailId" aria-describedby="emailHelp" [(ngModel)]="emailId">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-secondary" (click)="login()">Login</button>
            <p class="lead mt-2" style="font-size: 80%;">
                New user? Register <a routerLink="/register" class="link-secondary">here</a> 
            </p>
        </form>
    </div>
</body>
