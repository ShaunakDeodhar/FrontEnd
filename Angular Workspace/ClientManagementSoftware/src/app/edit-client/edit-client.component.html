<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Edit Client Page</title>
</head>
<body>
    <app-header></app-header>
    <div style="margin: auto; width: 50%; margin-top: 50px;">
        <h1>Edit Client Details</h1>
        <form class="row g-3" #FormName = "ngForm">
            <div class="col-md-12">
                <label for="emailId" class="form-label">Email</label>
                <input type="text" class="form-control" name="emailId" [(ngModel)]="emailId" disabled="true">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="address">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary" (click)="editClient()">Edit Client</button>
            </div>
        </form>
    </div>
</body>
