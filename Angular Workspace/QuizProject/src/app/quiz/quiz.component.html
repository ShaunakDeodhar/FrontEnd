<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="py-5">
      <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
          <div class="m-4 m-lg-5">
            <div *ngIf="!isQuizFinished">
              <h1 class="display-5 fw-bold">GK Quiz</h1>
              <p class="fs-4">{{questions[currentQuestionIndex].question}}</p>
              <ul type="none">
                <li *ngFor="let choice of questions[currentQuestionIndex].choices">
                  <input type="radio" name="answer" [value]="choice" (change)="checkAnswer(choice)">{{choice}}
                </li>
              </ul>
            </div>
            <div *ngIf="isQuizFinished">
              <h1 class="display-5 fw-bold">Quiz Finished</h1>
              <p class="fs-4">The score is {{score}} out of {{questions.length}} questions</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
